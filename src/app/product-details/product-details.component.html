<div class="d-flex justify-content-between align-items-center position-relative  vh-100">
    <div class="link">
        <a [routerLink]="['/home']"  class="me-1 btn btn-outline-primary">Home</a> /
        <a class="ms-1 btn btn-outline-primary" [routerLink]="['/allproducts']" >All Cars</a>
    </div>
    <img src="assets/imges/landing-page/sec-5/Vector.png" class="vector" width="600">
    <div class="img_cont">
        <img src="assets/imges/landing-page/sec-5/Audi 1.png" class="car" >
    </div>
    <div class="info px-3 ">
        <div class="title m-0">Product Details</div>
        <h2 class="mt-4">{{car.car}} , {{car.car_model}}</h2>

        <div class="features mt-4">
            <div class="feat d-flex gap-2 align-items-center fs-5 mt-3">
                <i class="fa-regular fa-calendar"></i>
                <span class="text-secondary">{{car.car_model_year}}</span>
            </div>
            <div class="feat d-flex gap-2 align-items-center fs-5 mt-3">
                <i class="fa-solid fa-barcode"></i>
                <span class="text-secondary">{{car.car_vin}}</span>
            </div>
            <div class="feat d-flex gap-2 align-items-center fs-5 mt-3">
                <i class="fa-solid fa-paint-roller"></i>
                <span class="text-secondary">{{car.car_color}}</span>
            </div>
            <div class="feat d-flex gap-2 align-items-center fs-5 mt-3">
                <img src="assets/imges/card/d8wxke_2_.png" alt="">
                <span class="text-secondary">Air condition</span>
            </div>
        </div>
    </div>
</div>
